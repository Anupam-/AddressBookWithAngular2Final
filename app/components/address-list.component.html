<div contact-list class="box border green">
        <div class="box-title">
            <h4><i class="fa fa-book"></i>Address Book</h4>
            <form class="form-search ng-pristine ng-valid">
                <input (keyup)="onKey($event)" type="text" class="form-control " placeholder="Search by name">
            </form>
        </div>
        <div class="box-body">
            <div class="panel-body" style="min-height: 200px; max-height: 300px;overflow-y: scroll;">
            <div class="row-fluid" >
                <div class="span12" *ngFor ="let address of addresses">
                    <div class="contact well well-small clearfix" style="cursor:pointer;" (click)="onSelect(address)">
                        <div class="media-body">
                            <h4 class="media-heading ng-binding">{{address.name}} <small>{{address.profile}}</small></h4>
                        </div>
                    </div>
                </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-2">
                    <div class="box-title">
                    <h4>Add New Address </h4>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <add-address></add-address>
            </div>
        </div>

</div>
