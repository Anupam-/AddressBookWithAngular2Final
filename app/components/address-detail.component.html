<div class="box border green" contact-detail>
        <div class="box-title">
            <h4><i class="fa fa-book"></i>Address Book</h4>
        </div>
        <div class="box-body">
            <div class="row">
                <div class="col-md-12">
                    <div id="contact-card" class="panel panel-default">
                        <div class="panel-heading">
                            <h2 class="panel-title">{{selectedContact.name}}</h2>
                        </div>
                        <div class="panel-body">
                            <div id="card" class="row">
                                <div class="col-md-12">
                                    <table class="table table-hover">
                                        <tbody>
                                        <tr>
                                            <td><i class="fa fa-font"></i> Name</td>
                                            <td id="card-name">{{selectedContact.name}}</td>
                                        </tr>
                                        <tr>
                                            <td><i class="fa fa-profile"></i> Profile</td>
                                            <td>{{selectedContact.profile}}</td>
                                        </tr>
                                        <tr>
                                            <td><i class="fa fa-home"></i> Address</td>
                                            <td>{{selectedContact.address}}
                                            </td>
                                        </tr>
                                        <tr>
                                            <td><i class="fa fa-envelope"></i> Email</td>
                                            <td>{{selectedContact.email}}</td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class=" col-md-2 col-md-offset-10">
                    <button class="form-control" (click)="backToList()"> Back To List</button>
                </div>
            </div>
            <edit-address [id]="selectedContact.id"></edit-address>
        </div>
</div>
